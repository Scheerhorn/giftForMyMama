<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Things My Mama Did For Me</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>The Things My Mama Did For Me</h1>

    <div id="input-container">
        <label for="thingInput">Tell us something that Kathy did, for anybody!</label><br>
        <input type="text" id="thingInput" placeholder="e.g., She brought cookies to the neighbors." /><br><br>

        <label for="nameInput">Submitted By:</label><br>
        <input type="text" id="nameInput" placeholder="Your name (optional)" /><br><br>

        <button id="submitBtn">Submit</button>
    </div>

    <p id="status"></p>

    <ul id="thingsList"></ul>

    <script type="module" src="index.js"></script>
</body>
</html>
